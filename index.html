<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio Cristiano "Genaro"</title>
    <link rel=stylesheet href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body data-bs-theme="dark">
    
    <div class="container">
        <h1>CRUD</h1>
        <table id="cursoTable" class="table table-dark table-borderless">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Credit</th>
                    <th>Teacher</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
    </div>

    <!-- Modal para buscar por ID -->
    <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="FindByIdModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="FindByIdModalLabel">Búsqueda por ID</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="FindByIdForm">
                        <div class="mb-3">
                            <label for="cursoId" class="form-label">ID de Curso</label>
                            <input type="text" class="form-control" id="cursoId" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="accionType" class="form-label">Tipo de Acción</label>
                            <input type="text" class="form-control" id="accionType" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/services.js"></script>
    <script src="assets/js/SweetAlert.js"></script>
</body>
</html>
